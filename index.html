<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("LvRhKt2ViNk6Fuf4c");
      })();
    </script>
  </head>
  <body>
   <section class="contact section" id="contact">
                <h2 class="section__title">Hubungi saya
                </h2>
                <span class="section__subtitle">Berhubungan</span>

                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-phone contact__icon"></i>
                            <div>
                                <h3 class="contact__title">WhatsApp</h3>
                                <span class="contact__subtitle">+62 851-8686-8224</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">care@abouthify.online</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-map-marker contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Lokasi</h3>
                                <span class="contact__subtitle">Jakarta</span>
                            </div>
                        </div>
                    </div>

                    <form action="" class="contact__form grid">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="name" class="contact__label">Nama</label>
                                <input
                                type="text"
                                class="contact__input"
                                id="name"
                                placeholder="Tulis Nama Kamu"
                                />
                            </div>
                            <div class="contact__content">
                                <label for="email" class="contact__label">Email</label>
                                <input
                                type="email"
                                class="contact__input"
                                id="email"
                                placeholder="Tulis Email Kamu"
                                />
                            </div>
                        </div>
                        
                        <div class="contact__content">
                            <label for="message" class="contact__label">Pesan</label>
                            <textarea class="contact__input" id="message" rows="3"></textarea>

                        </div>
                        
                        <div>
                            <button type="submit" class="button button--flex" onclick="sendMail()"> Send</button>


                            <a href="#" class="button button--flex">
                                Kirim Pesan
                                <i class="uil uil-message button__icon"></i>
                            </a>
                        </div>
                    </form>
                </div>

            </section>
  </body>
</html>
